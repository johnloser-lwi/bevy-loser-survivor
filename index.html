<!doctype html>
<html lang="en">

<head>
  <title>Losers' World: Zombie Survivor</title>
  <link rel="icon" href="icon.png">
  <style>
    body {
      margin: 2%;
      background-color: black;
      display: flex;
      justify-content: stretch;
      align-items: center;
      flex-direction: column; 
      height: 100%;
      width: 100%;
      /* Added to stack content vertically */
    }

    #game-container {
      margin-bottom: 20px; /* Added some space between game and instructions */
    }

    #instructions {
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <script type="module">
      import './restart-audio-context.js'
      import init from './loser-survivor.js'

      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
    </script>
  </div>
  <div id="instructions">Use "WASD" to move</div>
</body>

</html>
